<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centeredCalc">
        <div class="display">
            <input type="text" id="output" readonly>
        </div>
        <div class="nineNUMS">
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">-</button>
            </div>
        </div>
        <div class="zero">
            <button>0</button>
            <button>.</button>
            <button class="operator">+</button>
            <button class="equals">=</button>
        </div>
        <div class="clear">
            <button id="clear">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
